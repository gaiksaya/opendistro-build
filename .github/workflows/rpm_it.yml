name: IT for RPM

on:
#   schedule:
#     - cron: '0 10 * * *'
  repository_dispatch:
    types: [build-it]
  
jobs:
  Test-ISM-Plugin:
    name: Test ISM Plugin
   # runs-on: ubuntu-latest
    container: 
      image: amazonlinux
      options: "-it --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro"
    steps:
      - uses: actions/checkout@v1

      - name: Checking out ISM repo
        uses: actions/checkout@v1
        with:
          repository: opendistro-for-elasticsearch/index-management
          ref: master

      - name: Running test
        run: |
          yum install systemd -y
          curl https://d3g5vo6xdbdb9a.cloudfront.net/yum/opendistroforelasticsearch-artifacts.repo -o /etc/yum.repos.d/opendistroforelasticsearch-artifacts.repo
          cd /opt
          yum install wget tar -y
          wget https://download.java.net/java/GA/jdk13/5b8a42f3905b406298b72d750b6919f6/33/GPL/openjdk-13_linux-x64_bin.tar.gz
          tar -xvf openjdk-13_linux-x64_bin.tar.gz
          export JAVA_HOME=/opt/jdk-13/
          export PATH=$PATH:/opt/jdk-13/bin
          yum install unzip -y
          yum install opendistroforelasticsearch-1.7.0 -y
          chmod 777 /etc/elasticsearch/elasticsearch.yml
          /usr/share/elasticsearch/bin/elasticsearch-plugin remove opendistro_security
          sed -i /^opendistro_security/d /etc/elasticsearch/elasticsearch.yml
          sed -i /CN=kirk/d /etc/elasticsearch/elasticsearch.yml
          sed -i /^node.max_local_storage_nodes/d /etc/elasticsearch/elasticsearch.yml
          sed -i /^cluster.routing.allocation.disk.threshold_enabled/d /etc/elasticsearch/elasticsearch.yml
          /usr/share/elasticsearch/bin/elasticsearch
          sleep 30
          cd $GITHUB_WORKSPACE/../index-management
          ./gradlew integTest -Dtests.rest.cluster=localhost:9200 -Dtests.cluster=localhost:9200

