name: IT for RPM

on:
#   schedule:
#     - cron: '0 10 * * *'
  repository_dispatch:
    types: [build-it]
  
jobs:
  Test-ISM-Plugin:
    name: Test ISM Plugin
    runs-on: ubuntu-latest
    container: 
      image: sayaligaikawad/centosctl
      options: "-it --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --runtime /bin/bash"
    steps:
      - uses: actions/checkout@v1

      - name: Checking out ISM repo
        uses: actions/checkout@v1
        with:
          repository: opendistro-for-elasticsearch/index-management
          ref: master

      - name: Running test
        run: |
          yum install systemd -y
          systemctl status


